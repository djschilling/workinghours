<!doctype html>
<html lang="en" ng-app="workinghours">
<head>
    <meta charset="utf-8">
    <title>Zeiterfassung</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body style>
<div class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavBarController">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Zeiterfassung</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#duration/new">Neue Zeiterfassung</a></li>
                <li><a href="">{{user.username}}</a></li>
            </ul>
        </div>
    </div>
</div>
<div ng-controller="NotificationController">
    <div ng-repeat="notification in notifications">
        <div class="alert alert-success" role="alert">{{notification.message}}</div>
    </div>
</div>
<div class="container">
    <div ng-view class="starter-template"></div>
</div>

<script src="lib/jquery-2.1.1.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-cookies.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/userFactory.js"></script>
  <script src="js/durationFactory.js"></script>
  <script src="js/overviewController.js"></script>
  <script src="js/durationController.js"></script>
  <script src="js/navBarController.js"></script>
  <script src="js/notificationController.js"></script>
</body>
</html>
