<h2>{{title}}</h2>
<form class="form-horizontal">
    <div class="form-group">
        <label for="inputDay" class="col-sm-2 control-label">Tag</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputDay" ng-model="day" required/>
        </div>
    </div>
    <div class="form-group">
        <label for="inputFrom" class="col-sm-2 control-label">Von</label>
        <div class="col-sm-10">
            <input type="time" class="form-control" id="inputFrom" ng-model="from" required/>
        </div>
    </div>
    <div class="form-group">
        <label for="inputTo" class="col-sm-2 control-label">Bis</label>
        <div class="col-sm-10">
            <input type="time" class="form-control" id="inputTo" ng-model="to" required/>
        </div>
    </div>
    <div class="form-group">
        <label for="inputDurationType" class="col-sm-2 control-label">Typ</label>
        <div class="col-sm-10">
            <select class="form-control" id="inputDurationType" ng-model="durationType" required>
                <option value="WORK">Arbeit</option>
                <option value="ILL">Krank</option>
                <option value="HOLIDAY">Urlaub</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="submit()">Speichern</button>
        </div>
    </div>
</form>
