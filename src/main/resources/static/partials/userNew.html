<form class="form-horizontal">
    <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" ng-model="user.username" required/>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" ng-model="user.password" required/>
        </div>
    </div>
    <div class="form-group">
        <label for="role" class="col-sm-2 control-label">Rolle</label>
        <div class="col-sm-10">
          <select id="role" ng-model="user.role">
            <option>admin</option>
            <option>user</option>
          </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="submit()">Abschicken</button>
        </div>
    </div>
</form>
