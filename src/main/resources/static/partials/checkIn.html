<form class="form-horizontal">
    <div class="form-group">
        <label for="inputFrom" class="col-sm-2 control-label">Von</label>
        <div class="col-sm-10">
            <input type="time" class="form-control" id="inputFrom" ng-model="from" required/>
        </div>
    </div>
    <div class="form-group" ng-show="isCheckedIn">
        <label for="inputTo" class="col-sm-2 control-label">Bis</label>
        <div class="col-sm-10">
            <input type="time" class="form-control" id="inputTo" ng-model="to" required/>
        </div>
    </div>
    <div class="form-group" ng-hide="isCheckedIn">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="checkIn()">Check in</button>
        </div>
    </div>
    <div class="form-group" ng-show="isCheckedIn">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="checkOut()">Check out</button>
        </div>
    </div>
</form>
